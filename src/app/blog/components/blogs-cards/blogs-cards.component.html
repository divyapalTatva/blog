<mat-form-field appearance="outline" color="accent">
  <mat-label>Search Books</mat-label>
  <input matInput #searchField />
  <button mat-icon-button matSuffix>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<div class="page-wrapper">
  <div fxLayout="row wrap" class="align">
    <mat-card *ngFor="let post of obs | async" style="margin-top: 10px">
      <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
      </mat-card-header>
      <img
        matCardImage
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        class="card-image"
      />
      <mat-card-content [innerHTML]="post.title"></mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [href]="post.title">Czytaj wiÄ™cej</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div>
  <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"> </mat-paginator>
</div>
